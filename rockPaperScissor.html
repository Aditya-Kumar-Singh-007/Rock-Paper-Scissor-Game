<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor</title>
    <link rel="stylesheet" href="rockPaperScissor.css">
</head>
<body>
    <h2 class="head">ROCK PAPER SCISSOR</h2>
    <button id="mode">Dark</button>
    <div class="box">
    <img class="image" id="rock" src="rock.jpg" alt="rock not found">
    <img class="image" id="paper" src="paper.jpg" alt="image not found">
    <img class="image" id="scissor" src="scissor.jpg" alt="image not found">
    </div>
    <div class="status">
        <h2 id="result">Select to Start !!!</h3>
    </div>
    <div class="scorecard">
        <div class="user">
            <div class="value" id="userScore">0</div>
            <p>User</p>
        </div>
        <div class="computer">
            <div class="value" id="computerScore">0</div>
            <p>Computer</p>
        </div>
    </div>
    <div class="footer">Made By - Aditya Kumar Singh</div>
    <script src="rockPaperScissor.js"></script>
</body>
</html>
